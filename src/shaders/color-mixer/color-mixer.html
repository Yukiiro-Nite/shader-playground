<h2>Color Mixer</h2>
<div id="shader-container"></div>
<form>
  <label>
    Left color
    <input id="leftColorEl" type="color" value="#000000" />
  </label>
  <label>
    Right color
    <input id="rightColorEl" type="color" value="#ffffff" />
  </label>
  <label>
    Mix mode
    <select id="mixModeEl">
      <option>RGB</option>
      <option>LAB</option>
    </select>
  </label>
</form>
<p>
  An animated color mixer
</p>
